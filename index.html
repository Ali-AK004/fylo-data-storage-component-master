<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Jomhuria&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,800&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Outfit:wght@300;400;600;700&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,400;1,800&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=STIX+Two+Text:wght@700&family=Shrikhand&family=Taviraj:wght@900&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <main class="container">
      <section class="box-1">
        <img src="images/logo.svg" alt="" />
        <div class="icons">
          <img src="images/icon-document.svg" alt="" />
          <img src="images/icon-folder.svg" alt="" />
          <img src="images/icon-upload.svg" alt="" />
        </div>
      </section>
      <section class="box-2">
        <div class="loading">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="load-bg">
            <div class="load-fill" style="width: 81.5%"></div>
            <div class="pop-up">
              <p><span>185</span> GB Left</p>
            </div>
            <div class="footer">
              <p class="count-start">0 GB</p>
              <p class="count-end">1000 GB</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <picture>
      <source srcset="images/bg-mobile.png" media="(max-width:375px)" />
      <img src="images/bg-desktop.png" alt="" />
    </picture>
  </body>
</html>
